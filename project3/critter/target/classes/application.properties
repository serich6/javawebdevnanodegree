# Server port is arbitrary
server.port=8082

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
#       and provide the credentials below to access it
# REFERENCE NOTE: From Lesson4, video 4
spring.datasource.url=jdbc:mysql://localhost:3306/example_db
spring.datasource.username=sa
spring.datasource.password=sa1234

# REFERENCE NOTE: From lesson 4, video 11
spring.datasource.initialization-mode=Always

# REFERENCE NOTE: From lesson 4, video 12
spring.jpa.hibernate.ddl-auto=update
# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true